apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - name: demoapp
        image: tiangolo/uwsgi-nginx-flask:python3.6-alpine3.7
        ports:
        - containerPort: {{ .Values.targetPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: demoapp-svc
spec:
  ports:
  - port: {{ .Values.port }}
    targetPort: {{ .Values.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: demoapp
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demoapp-ingress
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /
        backend:
          serviceName: demoapp-svc
          servicePort: {{ .Values.port }}

